tags:
  - Auth
summary: Register a new user
operationId: registerUser
description: Register a new user
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: User name
            type: string
            example: Robert Pattison
          email:
            description: User's email
            type: string
            example: bob@me.com
          password:
            description: Password
            type: string
            example: immortal
responses:
  '201':
    description: Successfully registered a user!
    content:
      application/json:
        schema:
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              required:
                - name
                - email
                - _id
                - createdAt
                - updatedAt
              properties:
                name:
                  description: New user name
                  type: string
                  example: Robert Pattison
                email:
                  description: New user email
                  type: string
                  example: bob@me.com
                _id:
                  description: New user id (auto-generated)
                  type: string
                  example: 666ed33db5653b741ac1b547
                createdAt:
                  description: Timestamp (auto-generated)
                  type: string
                  example: 2024-06-16T11:57:49.764Z
                updatedAt:
                  description: Timestamp (auto-generated)
                  type: string
                  example: 2024-06-16T11:57:49.764Z
  '400':
    $ref: ../../components/responses/400.yaml
